<div class="map-item">
  <p (click)="getPagesHtml()" class="text">{{item.displayText}}</p>
  <label class="checkbox">
    <input type="checkbox" (change)="toggleItem($event)" />
  </label>
</div>

<div *ngIf="subItemsShown">
  <div *ngFor="let item of subItems" class="map">
    <pages-map-item [site]="site" [item]="item"></pages-map-item>
  </div>
</div>
