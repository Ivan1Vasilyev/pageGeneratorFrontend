<div class="map-item" (mouseenter)="onMouseHandler($event)" (mouseleave)="onMouseHandler($event)">
  <p class="text">{{site.domain}}</p>
  <label class="checkbox">
    <input type="checkbox" (change)="toggleItem($event)" />
  </label>
  <div *ngIf="isAddPageShown">
    <div class="add-page">Добавить страницу?</div>
  </div>
</div>

<div *ngFor="let item of subItems" class="map">
  <pages-map-item [site]="site" [item]="item"></pages-map-item>
</div>
