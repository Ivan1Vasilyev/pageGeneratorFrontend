<div class="map-item" (contextmenu)="onRightClickHandler($event)">
  <label class="checkbox">
    <input type="checkbox" (change)="toggleItem($event)" />
  </label>
  <p class="text">{{site.domain}}</p>
</div>

<div class="map">
  <pages-map-item *ngFor="let page of subItems" [site]="site"
    [page]="page"></pages-map-item>
</div>
