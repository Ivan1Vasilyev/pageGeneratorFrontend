<div class="wrap">
  <div class="map">
    <h2>Новая страница</h2>
    <menu class="menu">
      <li class="menu-item">
        <p class="menu-item-text">
          displayText
        </p>
        <input type="text" name="displayText" />
      </li>
      <li class="menu-item">
        <p class="menu-item-text">url</p>
        <input type="text" name="url" />
      </li>
      <li class="menu-item">
        <p class="menu-item-text">layout</p>
        <select name="layout">
          <option value="">-- select layout --</option>

          <ng-template ngFor let-layout [ngForOf]="layouts$">
            <option value="{{layout}}">{{layout}}</option>
          </ng-template>
        </select>
      </li>
      <li class="menu-item">
        <p class="menu-item-text">title</p>
        <input type="text" name="title" />
      </li>
    </menu>

    <p>parentId: {{pageData$?._id}}</p>

    <a class="link-back" routerLink="/">← Карта</a>
  </div>
</div>
