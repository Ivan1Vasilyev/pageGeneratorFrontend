<form *ngIf="cityDifferenceForm" [formGroup]="cityDifferenceForm"
  (ngSubmit)="onSubmit()">
  <ng-container formArrayName="citiesAliases">

    <ng-container *ngFor="let city of citiesAliases.controls; let i = index">

      <div [formControlName]="i" class="city">
        <p>
          {{city.value}}
        </p>

        <mat-form-field class="mat-input">
          <mat-label formControlName="alias"> </mat-label>
          <input [name]="city" type="text" formControlName="city" required
            matInput>
        </mat-form-field>
      </div>
    </ng-container>
  </ng-container>
</form>
