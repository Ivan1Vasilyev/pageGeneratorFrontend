<form *ngIf="form && aliases" [formGroup]="form" (ngSubmit)="onSubmit()">
  <ng-container formArrayName="aliases">
    <ng-container
      *ngFor="let control of aliasesControls; let i = index"
      [formGroupName]="i.toString()"
    >
      <div class="city" [formGroup]="control">
        <mat-form-field class="mat-input">
          <input type="text" [formControlName]="'alias'" required matInput />
        </mat-form-field>
      </div>
    </ng-container>
  </ng-container>
</form>
