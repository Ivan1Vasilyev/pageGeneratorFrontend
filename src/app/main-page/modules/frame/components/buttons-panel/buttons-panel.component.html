<div [class.fullscreen]="isFullScreen" class="panel">

  <svg-fullscreen (click)="toggleFullScreen()"
    *ngIf="isFullScreen; else fitFullScreen" class="svg" svgBase
    color="#000"></svg-fullscreen>

  <ng-template #fitFullScreen>
    <svg-fit-fullscreen (click)="toggleFullScreen()" class="svg" svgBase
      color="#000"></svg-fit-fullscreen>
  </ng-template>

  <svg-close class="svg" svgBase color="#000" (click)="onClose()"></svg-close>

</div>
