<div [class.fullscreen]="isFullScreen" class="panel">
  <svg-refresh (click)="refresh.emit()" class="svg" svgBase color="#000"></svg-refresh>

  <svg-fullscreen
    *ngIf="isFullScreen; else fitFullScreen"
    (click)="fullScreen.emit()"
    class="svg"
    svgBase
    color="#000"
  ></svg-fullscreen>

  <ng-template #fitFullScreen>
    <svg-fit-fullscreen (click)="fullScreen.emit()" class="svg" svgBase color="#000"></svg-fit-fullscreen>
  </ng-template>

  <svg-close class="svg" svgBase color="#000" (click)="closeFrame.emit()"></svg-close>
</div>
