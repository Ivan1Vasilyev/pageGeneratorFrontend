<div [class.fullscreen]="isFullScreen" class="wrap">

  <buttons-panel [isFullScreen]="isFullScreen" (fullScreen)="toggleFullScreen()"
    (closeFrame)="onClose()" *ngIf="url"></buttons-panel>

  <mat-checkbox color="warn" [(ngModel)]="isDebug" *ngIf="url"
    [class.on-fullscreen]="isFullScreen" class="checkbox">DEBUG</mat-checkbox>
  <iframe [src]="(url + (isDebug ? '&DEBUG=true':'')) | safeUrl"></iframe>
</div>
