<div class="table-wrap">
  <div class="example-container mat-elevation-z8">
    <!-- <div class="example-loading-shade"
    *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div> -->

    <div class="example-table-container">

      <table mat-table [dataSource]="tariffs" class="example-table">

        <ng-container *ngFor="let key of displayedColumns; let i = index"
          [matColumnDef]="key">
          <th class="header-cell" mat-header-cell *matHeaderCellDef>
            {{tariffTemplate[i]}}</th>
          <td mat-cell *matCellDef="let row">{{row[key]}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="submit-area">
      <div class="submit-text-area">

        <button (click)="onSave()" class="submit-button" type="button"
          mat-raised-button color="primary">загрузить</button>

        <span [class.onError]="isSubmitOnError"
          class="submit-text">{{submitText}}</span>

        <svg *ngIf="!isSubmitOnError && submitText"
          xmlns="http://www.w3.org/2000/svg" height="24"
          viewBox="0 -960 960 960" width="24">
          <path fill="#019f01"
            d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
        </svg>
      </div>

    </div>
  </div>
  <mat-paginator [length]="resultsLength" [pageSize]="10">
  </mat-paginator>
</div>
